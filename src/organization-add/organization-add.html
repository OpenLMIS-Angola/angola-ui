<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>{{'organizationAdd.addOrganization' | message}}</h1>
        </div>
        <div class="modal-body">
          <form id="add-organization-form" ng-submit="vm.createOrganization()">
            <label for="organization-name">{{:: 'organizationAdd.organizationName' | message}}</label>
            <input type="text" id="organization-name" ng-model="vm.createdOrganization.name" required>
            <fieldset class="form-group">
              <label for="organization-disabled">
                   <input id="organization-disabled" type="checkbox" ng-model="vm.createdOrganization.disabled" />
                   {{:: 'organizationAdd.disabled' | message}}
              </label>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel" ng-click="vm.goToPreviousState()">
            {{'organizationAdd.cancel' | message}}
          </button>
          <button class="primary" form="add-organization-form">
            {{'organizationAdd.save' | message}}
          </button>
        </div>
      </div>
    </div>
  </div>
