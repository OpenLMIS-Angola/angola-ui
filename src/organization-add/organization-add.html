<div class="modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1>{{:: 'organizationAdd.addOrganization' | message}}</h1>
      </div>
      <div class="modal-body">
        <form id="add-organization-form" ng-submit="vm.onSubmit()">
          <label for="organization-name"
            >{{:: 'organizationAdd.organizationName' | message}}</label
          >
          <input
            type="text"
            id="organization-name"
            ng-model="vm.createdOrganization.name"
            required
          />
          <label for="program">
            {{:: 'organizationAdd.program' | message}}
          </label>
          <select
            id="program"
            ng-model="vm.program"
            ng-options="program.name for program in vm.programs track by program.id"
            required
          ></select>
          <label for="facilityType">
            {{:: 'organizationAdd.facilityType' | message}}
          </label>
          <select
            id="facilityType"
            ng-model="vm.facilityType"
            ng-options="facilityType.name for facilityType in vm.facilityTypes track by facilityType.id"
            required
          ></select>
          <label for="geoLevelAffinity">
            {{:: 'organizationAdd.geoLevelAffinity' | message}}
          </label>
          <select
            id="geoLevelAffinity"
            ng-model="vm.geoLevel"
            ng-options="geoLevel.code for geoLevel in vm.geoLevels track by geoLevel.id"
          ></select>
          <fieldset class="form-group">
            <label for="organization-disabled">
              <input
                id="organization-disabled"
                type="checkbox"
                ng-model="vm.createdOrganization.disabled"
              />
              {{:: 'organizationAdd.disabled' | message}}
            </label>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel" ng-click="vm.goToPreviousState()">
          {{:: 'organizationAdd.cancel' | message}}
        </button>
        <button class="primary" form="add-organization-form">
          {{:: 'organizationAdd.save' | message}}
        </button>
      </div>
    </div>
  </div>
</div>
