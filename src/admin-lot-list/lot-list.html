<h2>{{'adminLotList.lots' | message}}</h2>
<section class="openlmis-table-container">
    <form ng-submit="vm.search()">
        <fieldset class="form-group">
            <label for="expirationDateFrom">{{'adminLotList.expirationDateFrom' | message}}</label>
            <input type="date" id="expirationDateFrom" ng-model="vm.expirationDateFrom"/>
        </fieldset>
        <fieldset class="form-group">
            <label for="expirationDateTo">{{'adminLotList.expirationDateTo' | message}}</label>
            <input type="date" id="expirationDateTo" ng-model="vm.expirationDateTo"/>
        </fieldset>
        <fieldset class="form-group">
            <label for="product">{{'adminLotList.product' | message}}</label>
            <select id="product"
                    ng-model="vm.orderableId"
                    ng-options="o.id as o.fullProductName for o in vm.orderables">
            </select>
        </fieldset>
        <!-- ANGOLASUP-715: Filtering by lot code -->
        <fieldset class="form-group">
            <label for="lotCode">{{'adminLotList.lotCode' | message}}</label>
            <input type="text" id="lotCode" ng-model="vm.lotCode"/>
        </fieldset>
        <!-- ANGOLASUP-715: Ends here -->
        <input type="submit" value="{{'adminLotList.search' | message}}"/>
    </form>
    <openlmis-table table-config="vm.tableConfig"></openlmis-table>
    <openlmis-pagination/>
</section>
